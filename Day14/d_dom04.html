<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 선택자로 선택</title>
    </head>
    <body>
        <h1>CSS 선택자로 선택</h1>
        <p>갖고 싶은 위시 리스트</p>
        <ul>
            <li>아파트</li>
            <li>페라리</li>
            <li>건물</li>
            <li>맥북</li>
            <li>아이패드</li>
        </ul>
    </body>
    <script>
        // querySelectorAll을 활용하여, ul태그내 존재하는 하위 li태그들을 모두 불러와
        // items로 설정한다.
        const items = document.querySelectorAll("ul li");
        // console.log(items);

        // 내용에 "아"가 포함되어 있으면, 글자 색상을 pink로 변경
        // querySelectorAll메소드를 사용했으므로 값은 NodeList로 반환된다.
        // HTMLCollection과는 달리 forEach가 존재하므로 각각의 item을 불러와
        items.forEach((item) => {
            // item내의 텍스트에 "아"가 포함되어 있다면
            if (item.innerText.includes("아")) {
                // item style의 글자색을 pink로 설정한다.
                item.style.color = "pink";
            }
        });
    </script>
</html>

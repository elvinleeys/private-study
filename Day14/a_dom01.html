<!-- 
    DOM(Document Object Model)

    HTML 태그들을 하나씩 객체화한 것.
    HTML 페이지의 내용과 모양을 제어하기 위해서 사용되는 객체이다.
    HTML 태그 당 DOM 객체가 하나씩 생성된다.
    HTML 태그의 포함 관계에 따라서 부모, 자식, 형제자매 관계로 구성된다.

 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클래스 이름 선택</title>
    </head>

    <body>
        <h1>클래스 이름 선택</h1>
        <ul>
            <li class="odd item">첫 번째 아이템이에요!</li>
            <li class="even item">두 번째 아이템이에요!</li>
            <li class="odd item">세 번째 아이템이에요!</li>
            <li class="even item">네 번째 아이템이에요!</li>
            <li class="odd item">다섯 번째 아이템이에요!</li>
        </ul>
    </body>
    <script>
        // getElementsByClassName 메서드는 HTMLCollection 객체로 반환하기 때문에
        // forEach가 존재하지 않으므로, prototype을 활용하여 
        // Array의 forEach를 공유해주었다. 
        HTMLCollection.prototype.forEach = Array.prototype.forEach;
        // 홀수 번째에 있는 리스트들을 DOM트리로 불러오기 위해 
        // li의 className을 odd로 지정하고 getElementsByClassName 메소드를 사용하여
        // odd_list로 지정해주었다.
        const odd_list = document.getElementsByClassName("odd");
        // odd_list에 대해 forEach를 돌려서, 각 odd요소 style의
        // 글자색을 green color로 변경해주었다.
        odd_list.forEach((odd) => {
            odd.style.color = "green";
        });

        // 짝수(even) 다 가져와서 글자색 red로 변경
        const even_list = document.getElementsByClassName("even"); // class가 even(짝수)인 리스트 다 가져오기
        even_list.forEach((even) => {
            //상단에서 문서내 forEach가 없어 prototype을 통해 forEach 생성
            even.style.color = "red"; // class가 even인 스타일 속성의 color를 red로 변경
        });

        const items = document.getElementsByClassName("item");

        items.forEach((item) => {
            // className은 class의 속성 값을 가져온다.
            // item.style.color = item.className.includes("odd") ? "green" : "red";
            // classList는 class의 속성 값을 공백으로 구분한 list를 가져온다.
            item.style.color = item.classList[0] === "odd" ? "green" : "red";
        });
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>리스트 태그 실습</title>
    </head>
    <body>
        <!-- 
   제16조(회원의 의무)
   II. 회원은 당 사이트의 사전 승낙 없이 서비스를 이용하여 어떠한 영리행위도 할 수 없습니다.
   IV. 회원은 당 사이트 서비스 이용과 관련하여 다음 각 호의 행위를 하여서는 안됩니다.
      a. 다른 회원의 ID를 부정 사용하는 행위
      b. 범죄행위를 목적으로 하거나 기타 범죄행위와 관련된 행위   
 -->
        <!-- 제목태그이기에 h태그로 구분 -->
        <h3>제16조(회원의 의무)</h3>
        <!-- 16조 항목의 일부가 로마자 순번이기에 type="I"로 설정해준다.
         또한 2번부터 시작이기에 start속성을 2로 설정
         다만, 이어지는 순번은 아니기에 두번째 list의 value를 4로 다시 설정한다. -->
        <ol type="I" start="2">
            <li>
                회원은 당 사이트의 사전 승낙 없이 서비스를 이용하여 어떠한
                영리행위도 할 수 없습니다.
            </li>
            <li value="4">
                회원은 당 사이트 서비스 이용과 관련하여 다음 각 호의 행위를
                하여서는 안됩니다.
                <!-- 세부항목은 다시 순번이 a,b로 구분되는 ol 태그로 구분된다.
                 따라서 type="a" start속성은 1이 된다.-->
                <ol type="a" start="1">
                    <li>다른 회원의 ID를 부정 사용하는 행위</li>
                    <li>
                        범죄행위를 목적으로 하거나 기타 범죄행위와 관련된 행위
                    </li>
                </ol>
            </li>
        </ol>
    </body>
</html>

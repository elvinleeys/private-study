<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이미지 태그</title>
    </head>
    <body>
        <!-- 이미지 태그
        싱글 태그로서, 닫는 태그가 없다.
        src: 이미지의 경로
        alt: 이미지가 없을 때(경로가 잘못되었을 때) 대체할 텍스트 -->
        <img
            src="https://front.homeplus.co.kr/static/images/logos/default_logo.png"
            alt="홈플러스"
        />
        <img src="icon1.png" alt="" width="100px" />
        <!-- 절대 경로로 작성하면 허용되지 않은 경로가 있을 수 있다. -->
        <!-- 브라우저는 허용되지 않은 로컬의 경로에 접근할 수 없도록 막아준다. -->
        <!-- 즉, 현재 작업 중인 workspace폴더를 사용하므로 '../'을 2번 사용하게 되면 경로를
             벗어나 방화벽에 걸림 -->
        <img
            src="C:\복습_Javascript_full_LYS\workspace\Day02\icon2.png"
            alt="아이콘2"
        />
        <img src="./icon/icon3.png" style="width: 100px" alt="" />
    </body>
</html>

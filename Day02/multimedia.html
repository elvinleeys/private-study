<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비디오 또는 오디오 삽입하기(1)</title>
    </head>
    <body>
        <div>
            <!-- object태그는 오디오, 비디오 뿐 아니라 pdf 등 다양한 멀티미디어 파일 
                삽입 가능. data속성에 파일을 지정하고 width와 height 속성으로 
                플레이어의 크기를 지정 -->
            <object
                width="900"
                height="800"
                data="./media_file/product.pdf"
            ></object>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비디오 또는 오디오 삽입하기(2)</title>
    </head>
    <body>
        <div>
            <!-- embed태그는 HTML 초기버전부터 사용해서 audio, video, object태그를 
                지원하지 않는 웹 브라우저를 고려한다면 사용 -->
            <embed src="./media_file/spring.mp3" />
        </div>

        <div>
            <!--audio태그는 오디오파일을 삽입할 때 사용하며, src에 해당 오디오 파일의 경로를
                작성하면 된다. controls 속성을 사용하여 사용자가 재생 버튼을 눌러야만 
                오디오를 재생할 수 있도록 한다.  -->
            <audio src="./media_file/spring.mp3" controls></audio>
        </div>

        <div>
            <!-- video태그는 비디오 파일을 삽입할 때 사용하며,
                audio태그와 동일하게 src속성에 해당 파일의 경로를,
                controls 속성을 활용하여 사용자가 재생 버튼을 눌러야만 
                재생할 수 있도록 할 수 있다. 다만, 비디오의 width값을 지정하지 않으면 
                웹 브라우저에 가득 찰 가능성이 있어 너비를 지정해 준다. -->
            <video src="./media_file/salad.mp4" width="700" controls></video>
        </div>

        <div>
            <!-- 오디오 파일의 자동재생(autoplay 속성), 반복재생(loop 속성) -->
            <audio src="./media_file/spring.mp3" muted autoplay loop></audio>
        </div>

        <div>
            <!-- 비디오 파일의 자동재생(autoplay 속성), 반복재생(loop 속성) -->
            <video
                src="./media_file/salad.mp4"
                width="700"
                muted
                autoplay
                loop
            ></video>
        </div>
        <!-- ※ 단, 현재 크롬브라우저의 정책상, 단순히 autoplay속성만을 넣었을 때는
        자동 재생이 되지 않는다. 단, Autoplay를 하고 싶다면 muted를 하여 사용자가 컨텐츠를
         사용하는데 지장없도록 제약하였다. -->
    </body>
</html>

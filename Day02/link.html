<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>링크 태그</title>
    </head>
    <body>
        <!-- 링크태그는 a태그를 많이 사용하며
        href속성은 이동하려는 경로를 설정해준다.
        <a></a>와 같이 여는 태그와 닫는 태그사이에는 이미지 혹은 텍스트를 입력할 수 있고
        target 속성은 새탭에서 열것인지 기존 탭에서 이동할 것인지를 설정한다.(근래에는 사용률↓) -->
        <a href="https://www.naver.com">네이버로 이동</a>
        <!-- 해당 target속성의 _blank는 새창이나 새탭에서 열도록 하는 것이다. -->
        <a href="https://www.google.com" target="_blank">구글로 이동</a>
        <!-- href의 경로는 위의 url과 같이 절대 경로로도 사용가능하지만
        내 컴퓨터로 사용했을 경우, 상대경로의 활용으로도 이동이 가능하다. -->
        <a href="./list-task.html">리스트 실습으로 이동</a>
    </body>
</html>

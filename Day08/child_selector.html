<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자식 선택자</title>
        <style>
            /* 자식 선택자를 사용할 때는 부모요소>자식요소로 표현하며,
            현재 section태그의 자식 요소인 p요소(아직 온라인 ~ 바랍니다.)의
            글자색만을 blue로 설정한다. */
            section > p {
                color: blue;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>예약 방법 & 사용 요금</h1>
            <p>
                아직 온라인 예약 신청이 준비되지 않았습니다.<br />
                전화(xxx-xxxx-xxxx)로 문의하시기 바랍니다.
            </p>
            <div>
                <p>가족실(2~4인) : 60,000원/일</p>
                <p>도미토리(4인 공용) : 25,000원/일</p>
            </div>
        </section>
    </body>
</html>

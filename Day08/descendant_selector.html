<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>하위 선택자</title>
        <style>
            /* section의 하위 요소 중 모든 하위 p요소의
            글자색을 blue로 변경한다. */
            section p {
                color: blue;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>예약 방법 & 사용 요금</h1>
            <p>
                아직 온라인 예약 신청이 준비되지 않았습니다.<br />
                전화(xxx-xxxx-xxxx)로 문의하시기 바랍니다.
            </p>
            <div>
                <p>가족실(2~4인) : 60,000원/일</p>
                <p>도미토리(4인 공용) : 25,000원/일</p>
            </div>
        </section>
    </body>
</html>

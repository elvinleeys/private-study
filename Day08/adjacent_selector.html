<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>인접 형제 선택자</title>
        <style>
            /* 인접 형제 선택자는 형제 요소 중에 첫 번째 동생 요소만을 선택한다.
            여기서 h1의 인접한 첫 번째 동생요소인 p요소(아직~바랍니다.)에만
            배경색을 #222에 글자색을 #fff로 설정한다. */
            h1 + p {
                background-color: #222;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>예약 방법 & 사용 요금</h1>
            <p>
                아직 온라인 예약 신청이 준비되지 않았습니다.<br />
                전화(xxx-xxxx-xxxx)로 문의하시기 바랍니다.
            </p>
            <p>가족실(2~4인) : 60,000원/일</p>
            <p>도미토리(4인 공용) : 25,000원/일</p>
        </section>
    </body>
</html>

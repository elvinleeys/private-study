<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 속성에 작성</title>
</head>
<body>
    <h2>마우스를 올려보세요 😁</h2>
    <hr>
    <!-- 이벤트 리스너는 특정태그에 이벤트를 작동시킬 때 필요한 속성으로, on을 붙여 사용한다.
    이후, mouseover/mouseout과 같은 이벤트를 작성 -->
    <img src="images/icon1.png" onmouseover="this.src='images/icon2.png'" onmouseout="this.src='images/icon1.png'">
</body>
</html>

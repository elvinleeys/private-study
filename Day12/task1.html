    <script>
        // sumMulti라는 함수는 x와 y라는 매개변수를 받아
        // x와 y의 값이 같다면, x * y 값을 반환하고
        // x와 y의 값이 다르다면 x + y 값을 반환한다.
        function sumMulti(x, y) {
        if (x === y) 
            return x * y;
        else 
            return x + y;
        }
        // 따라서 5, 10을 매개변수로 받은 함수는 5 + 10 = 15가 콘솔창에 출력되고
        console.log(sumMulti(5, 10));
        // 두 수가 같은 아래의 함수 사용은 콘솔창 100이 출력된다.
        console.log(sumMulti(10, 10));
    </script>
</html>

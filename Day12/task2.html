<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>실습 2</title>
</head>
<body>
	<script>        
    // prompt함수는 ()내 문자열 내용을 포함하는 사용자에게 입력을 요청하는
    // 프롬프트 상자를 화면에 표시하기 위해 사용되며, 
    // 사용자가 입력한 값을 문자열로 반환하기에
    // parseInt함수를 사용하여 문자열의 값을 다시 정수로 반환한다.
    var num1 = parseInt(prompt("비교할 첫 번째 숫자: "));  
    var num2 = parseInt(prompt("비교할 두 번째 숫자: "));  
        // compare라는 함수는 x와 y라는 두 매개변수를 받고
		function compare(x, y) {
            // x와 y가 같다면 x와(과) y는 같습니다라는 알림창을 출력하고
            if (x === y) {
                alert(x + "와(과) " + y + "는 같습니다.");
            }
            // x가 y보다 크다면, x(이)가 y보다 큽니다라는 알림창을  
            else if (x > y) {
                alert( x + "(이)가 " + y + "보다 큽니다.");
            }
            // 위의 조건이 모두 만족하지 않는다면,(y가 x보다 크다면)
            // y(이)가 x보다 큽니다 라는 알림창이 출력 
            else {
                alert(y + "(이)가 " + x + "보다 큽니다.");
            }        
		}
    // compare함수의 사용
    compare(num1, num2);

  </script>
</body>
</html>

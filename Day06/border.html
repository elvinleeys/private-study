<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테두리와 그림자 실습</title>
        <style>
            #container {
                width: 350px;
                margin: 30px auto;
            }

            img {
                /* border(테두리) 선의 굵기, 선의 종류, 선의색상을 설정 */
                border: 1px solid #ccc;
                /* 테두리의 각 모서리를 어느정도로 둥글게 만들것인가?! */
                border-radius: 50%;
                /* box의 그림자를 설정하는 것으로, 가로, 세로, 흐림, 번짐정도, 색으로
                한번에 설정 가능하다. */
                box-shadow: 5px 5px 30px 2px #000;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="./image/bear.jpg" alt="곰" />
        </div>
    </body>
</html>

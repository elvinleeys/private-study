<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>서식 태그03</title>
    </head>
    <body>
        <!-- <strong>태그 : 감싼 내용을 굵게 표현 -->
        <strong>무슨 일이든 본질만</strong><br />
        <!-- <em>태그 : 감싼 내용을 이탤릭체(기울게) 표현 -->
        <em>남기고 처음부터</em><br />
        <!-- <mark>태그 : 감싼 내용을 하이라이팅(형광칠) 표현 -->
        <mark>다시 생각해 봅니다.</mark><br />
        <!-- <del>태그 : 감싼 내용의 가운데 줄을 그어 삭제 표현 -->
        <del>Back to Basic</del><br />
        <!-- &ldquo : 왼쪽 쌍따옴표(") 표현, &rdquo : 오른쪽 쌍따옴표(") 표현 -->
        &ldquo;원래 그게 당연한거 아냐?&rdquo;<br />
        <!-- <ins> 태그: 감싼 내용 아래에 줄을 그어 강조 표현 -->
        <ins>불편하고 복잡한 게 당연할 리 없습니다.</ins> <br />
        <!-- <sup> 태그 : 위 첨자 표현 -->
        <sup>그래서</sup> 우리는 본질에서 출발합니다.<br />
        <!-- <sub> 태그 : 아래 첨자 표현 -->
        <sub>시작부터</sub> 다르게 질문합니다.<br />
        <!-- &lsquo : 왼쪽 작은 따옴표(') 표현, &rsquo : 오른쪽 작은 따옴표(') 표현 -->
        끊임없이 &lsquo;왜?&rsquo;라는 물음을 던집니다.<br />
        <!-- <br> 태그 : 싱글 태그로 줄바꿈 수행 -->
        그렇게 익숙한 것을 새롭게, 가치 있게 만듭니다<br />
    </body>
</html>

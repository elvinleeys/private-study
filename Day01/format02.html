<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>서식 태그02</title>
    </head>
    <body>
        <!-- <hn>태그 : 보통 제목을 나타내는 태그로 n의 크기가 커질수록 글자가 커지고 굵게 강조된다. -->
        <h1>
            10이 100보다 작다.<br />
            <!-- &lt : <(less than) -->
            10 &lt; 100<br />
            <!-- &gt : >(greater than) -->
            &gt;<br />
            <!-- &amp : &(ampersand) -->
            &amp;<br />
            <!-- &nbsp : 공백 표현 -->
            안녕&nbsp;&nbsp;&nbsp;&nbsp;하세요
        </h1>
    </body>
</html>

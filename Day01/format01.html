<!-- HTML5 언어로 작성됐다는 의미 -->
<!DOCTYPE html>
<!-- html 문서의 시작을 알리는 태그 -->
<html lang="en">
    <!-- 웹문서의 정보를 나타내는 태그 -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>서식 태그01</title>
    </head>
    <!-- 실제 웹브라우저 화면에서 나타나는 내용을 포함하는 태그 -->
    <body>
        <!-- <strong>태그 : 감싼 내용을 굵게 표현 -->
        <strong>일상의 혁신을 위한 디지털 전환</strong>
        <!-- <em>태그 : 감싼 내용을 이탤릭체(기울게) 표현, <mark>태그 : 감싼 내용을 하이라이팅(형광칠) 표현 -->
        <em>플랫폼</em>을 통해 <mark>이용자 및 파트너</mark>가 보다 편리하고
        <!-- <del>태그 : 감싼 내용의 가운데 줄을 그어 삭제 표현, <ins> 태그: 감싼 내용 아래에 줄을 그어 강조 표현 -->
        <del>효율적</del>으로 <ins>디지털 기술의 혜택을 누릴 수 있도록</ins>
        <!-- <sup> 태그 : 위 첨자 표현, <sub> 태그 : 아래 첨자 표현 -->
        <sup>디지털</sup> <sub>전환</sub>을 돕습니다.
    </body>
</html>

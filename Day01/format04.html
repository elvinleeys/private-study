<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>서식 태그 실습</title>
    </head>
    <body>
        <h1>레드향</h1>
        <!-- <p>태그 : 글 단락 태그 -->
        <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.<br>
           레드향은 <em>한라봉과 귤</em>을 교배한 것으로<br />
           일반 귤보다 2 ~ 3배 크고, 과육이 붉고 통통한다.<br>
        
        <!-- <blockquote> 태그 : 인용문 태그(안쪽으로 살짝 들여쓰기) -->
        <blockquote>
            <i>비타민 C</i>와 <i>비타민 P</i>가 풍부해<br />
            혈액순환<sup>1</sup>, 감기예방<sub>2</sub> 등에 
            좋<del>은 것으로 알려져 있</del>다.
        </blockquote>
        </p>
    </body>
</html>

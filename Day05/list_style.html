<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>목록 스타일</title>
    </head>
    <style>
        /* list-style-type속성은 리스트 태그의 불릿이나 번호의 style을 지정해주는
        속성으로 */
        .book1 {
            /* 이렇게 bullet모양을 없앨수도 */
            list-style-type: none;
        }
        .book2 {
            /* 대문자 형태의 순번으로 변경할 수 있다. */
            list-style-type: upper-alpha;
        }
    </style>
    <body>
        <h1>도서 시리즈</h1>
        <ul class="book1">
            <li>Do it! 시리즈</li>
            <li>첫 코딩 시리즈</li>
            <li>도서 추천작</li>
        </ul>

        <ol class="book2">
            <li>Do it! 시리즈</li>
            <li>첫 코딩 시리즈</li>
            <li>도서 추천작</li>
        </ol>
    </body>
</html>

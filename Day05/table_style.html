<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>표 스타일</title>
    </head>
    <style>
        /* table의 제목을 caption-side 속성을 이용해 위치를 조정할 수 있다. */
        table {
            caption-side: bottom;
            /* 또한 표의 border속성을 이용해 테두리를 설정하고 */
            border: 1px solid black;
        }

        td,
        th {
            /* 각 셀의 테두리도 설정하면, 이중선으로 표시된다. */
            border: 1px dotted black;
            text-align: center;
        }
    </style>
    <body>
        <table>
            <caption>
                선물용과 가정용 상품 구성
            </caption>
            <thead>
                <tr>
                    <th>용도</th>
                    <th>중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">선물용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>35,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>52,000원</td>
                </tr>
                <tr>
                    <td rowspan="2">가정용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>30,0000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>47,000원</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

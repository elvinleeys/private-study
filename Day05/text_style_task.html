<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>텍스트 스타일 실습</title>
        <style>
            .container {
                width: 300px;
                height: 70px;
                margin: 0 auto;
                background-color: #444;
            }
            h1 {
                text-align: center;
                line-height: 70px;
                /* 글자의 색을 지정 */
                color: #fff;
                /* 글자의 그림자를 드리우는 속성이며
                가로거리 세로거리 번짐정도 색상 순으로 설정한다. */
                text-shadow: 3px 2px 5px #000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>웹 개발 기초</h1>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>전체 선택자</title>
        <style>
            /* CSS 문법 사용 가능 */
            /* 전체 선택자는 asterisk(*)를 사용하여 표현할 수 있으며,
               웹 문서 전체에 * 뒤 {}안에 있는 스타일을 모두 적용할 수 있다.
               일반적으로는 웹 브라우저의 기본 스타일을 초기화하고자 할때 사용된다. */
            * {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>전체 선택자</h1>
        <h2>전체 선택자의 기호</h2>
        <p>전체 선택자는 asterisk(*) 기호를 사용한다.</p>
    </body>
</html>

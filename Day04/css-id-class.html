<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>id 속성과 class 속성</title>
        <style>
            /* id 선택자는 class 선택자에 비해 명시도가 더 높아 우선순위가 높으며
        #뒤에 id명을 씀으로써 사용할 수 있다. id는 문서내에 한개의 값만 설정할 수 있다. */
            #a {
                color: coral;
            }

            /* class는 한 개의 요소에 여러개를 설정할 수 있으며, 이때 구분은
            공백으로써 구분한다. 보통 js내에서 제어를 하기 위해 이렇게 사용한다. */
            .x {
                color: blueviolet;
            }

            .y {
                color: magenta;
            }

            .z {
                color: maroon;
            }
        </style>
    </head>
    <body>
        <span>클래스와 아이디 속성</span>
        <span id="a" class="x y z">
            아이디는 단 한 개의 값만 작성할 수 있고, 클래스는 여러 개의 값을
            작성할 수 있다.
        </span>
    </body>
</html>

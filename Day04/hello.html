<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>반가워 CSS!</title>
        <style>
            /* CSS는 선택자를 통해, 글자색, 굵기, 글꼴 등 다양한 스타일을 줄 수 있다. */
            p {
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>
        <p>안녕하세요 반갑습니다.</p>
        <p>CSS의 세계에 오신 것을 환영합니다!</p>
        <p>하지만 HTML없이는 CSS는 역부족이에요!</p>
    </body>
</html>
